plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Sub projects
    implementation project(':sim-common')
    implementation project(':sim-model')
    implementation project(':sim-view')
    implementation project(':sim-addon')
}

application {
    // Define the main class for the application.
    mainClass = 'teamkernel.sim.App'
}
